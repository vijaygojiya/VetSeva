name: Build Android Release App

on:
  workflow_dispatch:

jobs:
  build-release-android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’¾ Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŒ¿ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: ğŸ˜ Setup Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.8

      - name: ğŸ”‘ Decode Keystore & google services config
        env:
          ENCODED_STRING: ${{ secrets.SIGNING_KEY_STORE_BASE64 }}
          GOOGLE_SERVICES_CONFIG: ${{ secrets.GOOGLE_SERVICES_JSON }}

        run: |
          echo $ENCODED_STRING | base64 -d > android/app/keystore.jks
          echo $GOOGLE_SERVICES_CONFIG | base64 -d > android/app/google-services.json

      - name: ğŸ› ï¸ Build
        run: yarn build:release:android

      - name: ğŸ“¡ Store built app in artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VetSeva.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: erroroid-release-build-${{ github.event.pull_request.head.sha }}
